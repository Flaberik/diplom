<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}

<div style="margin: 0 auto; width: 270px;">
    <div class="form_auth">
        <div class="text_cont">
            <h1>Вход</h1>
        </div>
        <form action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <table>
                <tr>
                    <td><label for="loginField">Логин</label></td>
                    <td id="loginField">{{form.login()}}</td>
                </tr>
                <tr>
                    <td><label for="passwordField">Пароль</label></td>
                    <td id="passwordField" d>{{form.password()}}</td>
                </tr>
                <tr>
                    <td>Запомнить</td>
                    <td >{{form.remember_me()}}</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><input type="submit" value="Войти"></td>
                </tr>

            </table>
        </form>
    </div>
</div>


{% endblock %}
